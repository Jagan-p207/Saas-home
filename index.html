<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modern SaaS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:'Poppins', sans-serif; background:#0b0f19; color:white;}
header {display:flex; justify-content:space-between; align-items:center; padding:25px 8%;}
.logo {font-size:28px; font-weight:700;}
nav a {margin:0 15px; text-decoration:none; color:#a9b3d6; transition:.3s;}
nav a:hover {color:white;}


.btn {background:#4f46e5; padding:10px 20px; border-radius:6px; border:none; color:white; cursor:pointer;}


.hero {display:grid; grid-template-columns:repeat(2,1fr); padding:50px 8%; align-items:center; gap:40px;}
.hero h1 {font-size:48px; line-height:1.2;}
.hero p {margin:18px 0; color:#b7c2e7;}
.hero img {width:100%; border-radius:12px; box-shadow:0 0 40px rgba(79,70,229,.4);}


.features {padding:60px 8%; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px;}
.card {background:#11172a; padding:25px; border-radius:12px; border:1px solid #2b365b;}
.card h3 {margin-bottom:10px;}


.cta {text-align:center; padding:60px 8%;}
.cta button {padding:14px 30px; font-size:18px;}


footer {text-align:center; padding:20px; color:#b7c2e7;}


@media(max-width:900px){
.hero{grid-template-columns:1fr; text-align:center;}
}
</style>
</head>
<body>
<header>
<div class="logo">SaaSPro</div>
<nav>
<a href="#home">Home</a>
<a href="#features">Features</a>
<a href="#pricing">Pricing</a>
<a href="#contact">Contact</a>
</nav>
<button class="btn">Get Started</button>
</header>


<section class="hero" id="home">
<div>
<h1>Build, Launch & Scale Faster</h1>
<p>Powerful SaaS platform that helps teams launch better digital products.
Fast UI, secure backend, deep analytics — everything in one place.</p>
<button class="btn">Start Free Trial</button>
</div>
<img src="https://images.unsplash.com/photo-1553877522-43269d4ea984" />
</section>


<section class="features" id="features">
<div class="card">
<h3>⚡ Fast Performance</h3>
